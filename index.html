<!DOCTYPE html>
<html lang="en">
  <head>
    <title>todo app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <section class="matrix"><img src="./eisenhower-matrix.jpg"><a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></section>
      <div class="main">
        <p id="add-task"><label id="add-task__title" for="new-task">Add Item</label>
          <div class="task-wrapper"><input id="new-task" class="task input-text" type="text"><button class="add-button task-button">Add</button></div>
        </p>
        <h3 class="article__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-item"><input class="task-check" type="checkbox"><label class="task task-hidden">Pay Bills</label><input class="input-text" type="text"><button class="edit task-button">Edit</button><button class="delete task-button"><img class="delete-img" src="./remove.svg"></button></li>
          <li class="edit-mode task-item"><input class="task-check" type="checkbox"><label class="task task-hidden">Go Shopping</label><input type="text" value="Go Shopping" class="task input-text"><button class="edit task-button">Save</button><button class="delete task-button"><img class="delete-img" src="./remove.svg"></button></li>
        </ul>
        <h3 class="article__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item"><input class="task-check" type="checkbox" checked><label class="description task">See the Doctor</label><input type="text" class="task input-text"><button class="edit task-button">Edit</button><button class="delete task-button"><img class="delete-img" src="./remove.svg"></button></li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
